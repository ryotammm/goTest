<script>
  window.addEventListener('DOMContentLoaded', ()=>{
    document.querySelector('.test9 a').addEventListener('click',e=>{
      
  
      var prefecture = document.querySelector('#prefecture');
      var place = document.querySelector('#place');
      var start_time = document.querySelector('#start-time');

      var end_time = document.querySelector('#end-time');
      var scale = document.querySelector('#scale');
      var describe = document.querySelector('#describe');
      var tags = document.querySelector('#tags');
    
      if (prefecture.value === ""){
           alert("都道府県を入力してください");
           e.preventDefault();
     return false;
      }else if (place.value === ""){
        alert("場所を入力してください");
           e.preventDefault();
      return false;
    }else if (start_time.value === ""){
        alert("開始時刻を入力してください");
           e.preventDefault();
      return false;
    }else if (end_time.value === ""){
        alert("終了時刻を入力してください");
           e.preventDefault();
      return false;
    }else if (scale.value === ""){
        alert("規模を入力してください");
           e.preventDefault();
      return false;
    }else if (describe.value === ""){
        alert("説明を入力してください");
           e.preventDefault();
      return false;
    }else if (tags.value === ""){
        alert("タグを入力してください");
           e.preventDefault();
      return false;
    }else{
      
      e.target.closest('form').submit();
      }
    }) ;
  
  });
  </script>
